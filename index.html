<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>JJTR-DEMO 계산기</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    h1 { margin-bottom: 10px; }
    input { margin: 5px; padding: 5px; }
    table { border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px 12px; text-align: center; }
    .stop-loss { color: red; font-weight: bold; }
    .section-title { margin-top: 40px; font-size: 18px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>JJTR-DEMO 계산기</h1>

  <div>
    <label>TR 값: <input type="number" id="tr" value="3.16" step="0.01"></label><br>
    <label>기준가: <input type="number" id="basePrice" value="3358.49" step="0.01"></label><br>
    <label>총 자본금 ($): <input type="number" id="capital" value="10000" step="100"></label><br>
    <label>리스크 비율 (%): <input type="number" id="riskPercent" value="1" step="0.1"></label>
  </div>

  <button onclick="calculateZones()">계산하기</button>

  <div class="section-title">● 구간 1 ~ 손절가 (3.5 TR)</div>
  <table id="zoneTable35">
    <thead>
      <tr>
        <th>구간</th>
        <th>롱 진입가</th>
        <th>숏 진입가</th>
        <th>비중 (lot)</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="section-title">● 구간 1 ~ 손절가 (5.5 TR)</div>
  <table id="zoneTable55">
    <thead>
      <tr>
        <th>구간</th>
        <th>롱 진입가</th>
        <th>숏 진입가</th>
        <th>비중 (lot)</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    function calculateZones() {
      const basePrice = parseFloat(document.getElementById("basePrice").value);
      const tr = parseFloat(document.getElementById("tr").value);
      const capital = parseFloat(document.getElementById("capital").value);
      const riskPercent = parseFloat(document.getElementById("riskPercent").value);

      const totalLoss = (capital * riskPercent) / 100; // $ 기준 손실 한도
      const pipValuePerLot = 1; // 골드 기준 1 lot = 1 pip = $1

      const tbody35 = document.querySelector("#zoneTable35 tbody");
      const tbody55 = document.querySelector("#zoneTable55 tbody");
      tbody35.innerHTML = "";
      tbody55.innerHTML = "";

      const zones35 = [
        ["구간 1 (0 TR)", 0],
        ["구간 2 (1 TR)", 1],
        ["구간 3 (2 TR)", 2],
        ["구간 4 (3 TR)", 3],
        ["손절가 (3.5 TR)", 3.5],
      ];

      const zones55 = [
        ["구간 1 (0 TR)", 0],
        ["구간 2 (1 TR)", 1],
        ["구간 3 (2 TR)", 2],
        ["구간 4 (3 TR)", 3],
        ["구간 5 (4 TR)", 4],
        ["구간 6 (5 TR)", 5],
        ["손절가 (5.5 TR)", 5.5],
      ];

      function renderTable(zoneArray, targetTbody, maxN) {
        const activeZones = zoneArray.filter(([label]) => !label.includes("손절가"));
        const perLoss = totalLoss / activeZones.length;

        zoneArray.forEach(([label, mult]) => {
          const longEntry = (basePrice - tr * mult).toFixed(2);
          const shortEntry = (basePrice + tr * mult).toFixed(2);
          const isStop = label.includes("손절가");

          let lotDisplay = "";
          if (!isStop) {
            const distance = tr * (maxN - mult);
            const lot = distance > 0 ? (perLoss / (distance * pipValuePerLot)).toFixed(3) : "-";
            lotDisplay = lot;
          }

          const row = document.createElement("tr");
          row.innerHTML = `
            <td class="${isStop ? 'stop-loss' : ''}">${label}</td>
            <td class="${isStop ? 'stop-loss' : ''}">${longEntry}</td>
            <td class="${isStop ? 'stop-loss' : ''}">${shortEntry}</td>
            <td class="${isStop ? 'stop-loss' : ''}">${lotDisplay}</td>
          `;
          targetTbody.appendChild(row);
        });
      }

      renderTable(zones35, tbody35, 3.5);
      renderTable(zones55, tbody55, 5.5);
    }

    // 초기 계산 실행
    calculateZones();
  </script>
</body>
</html>
