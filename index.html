<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JJTR-DEMO 계산기</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 900px;
      margin: auto;
      padding: 20px;
      background: #fffef7;
      color: #333;
    }
    h1 {
      color: #b58900;
      text-align: center;
    }
    label {
      font-weight: bold;
      margin-top: 15px;
      display: block;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      font-size: 1rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 6px;
      text-align: center;
    }
    button {
      width: 100%;
      margin-top: 20px;
      padding: 10px;
      background: #268bd2;
      color: white;
      font-size: 1rem;
      border: none;
      cursor: pointer;
    }
    .result {
      margin-top: 30px;
    }
    .session-box {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 15px;
      margin-top: 20px;
      background: #f8f8f8;
    }
    .session-box h3 {
      margin-top: 0;
      color: #444;
    }
    .sub-result {
      background: #fff;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <h1>📈 JJTR-DEMO 계산기</h1>

  <h3>세션별 TR 입력</h3>
  <table>
    <thead>
      <tr>
        <th>세션</th>
        <th>1시간봉</th>
        <th>10분봉</th>
        <th>5분봉</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>아시아</td>
        <td><input type="number" id="asia_1h" step="0.01"></td>
        <td><input type="number" id="asia_10m" step="0.01"></td>
        <td><input type="number" id="asia_5m" step="0.01"></td>
      </tr>
      <tr>
        <td>유럽</td>
        <td><input type="number" id="europe_1h" step="0.01"></td>
        <td><input type="number" id="europe_10m" step="0.01"></td>
        <td><input type="number" id="europe_5m" step="0.01"></td>
      </tr>
      <tr>
        <td>미국</td>
        <td><input type="number" id="us_1h" step="0.01"></td>
        <td><input type="number" id="us_10m" step="0.01"></td>
        <td><input type="number" id="us_5m" step="0.01"></td>
      </tr>
    </tbody>
  </table>

  <label>기준가 (수동 입력):</label>
  <input type="number" id="basePrice" step="0.01" value="3333.33">

  <label>총 손실금액 (USD):</label>
  <input type="number" id="totalLoss" step="1" value="100">

  <button onclick="calculate()">🚀 계산하기</button>

  <div id="results" class="result" style="display: none;"></div>

  <script>
    function calculate() {
      const base = parseFloat(document.getElementById('basePrice').value);
      const totalLoss = parseFloat(document.getElementById('totalLoss').value);
      const pipValue = 100; // 고정: 1 lot 기준 pip가치
      const sessionList = ['asia', 'europe', 'us'];
      const sessionNames = { asia: '아시아', europe: '유럽', us: '미국' };
      const timeframes = ['1h', '10m', '5m'];
      const nValues = [3.5, 5.5];

      let html = '';

      sessionList.forEach(session => {
        html += `<div class="session-box"><h3>📌 ${sessionNames[session]} 세션</h3>`;
        timeframes.forEach(tf => {
          const id = `${session}_${tf}`;
          const tr = parseFloat(document.getElementById(id).value);
          if (isNaN(tr)) {
            html += `<p>⛔ ${tf} TR 값 없음</p>`;
            return;
          }

          html += `<div class="sub-result"><strong>📏 ${tf} TR: ${tr}</strong><br>`;

          nValues.forEach(n => {
            const floorN = Math.floor(n);
            html += `<p style="margin:5px 0;">🔹 N=${n}</p>`;
            for (let i = 1; i <= floorN; i++) {
              const distance = tr * i;
              const longEntry = base - distance;
              const shortEntry = base + distance;

              const sameLossLot = totalLoss / (distance * pipValue);
              const equalLot = 1.0;

              html += `구간 ${i} ➤ 롱: ${longEntry.toFixed(2)} / 숏: ${shortEntry.toFixed(2)}<br>`;
              html += `┗ 동일손실 lot: ${sameLossLot.toFixed(3)} / 차등손실 lot: ${equalLot.toFixed(2)}<br>`;
            }

            const slDistance = tr * n;
            const longSL = base - slDistance;
            const shortSL = base + slDistance;
            html += `<span style="color:red;">🛑 손절가 ➤ 롱: ${longSL.toFixed(2)} / 숏: ${shortSL.toFixed(2)}</span><br>`;
          });

          html += `</div>`;
        });
        html += `</div>`;
      });

      const resultDiv = document.getElementById('results');
      resultDiv.innerHTML = html;
      resultDiv.style.display = 'block';
    }
  </script>

</body>
</html>
