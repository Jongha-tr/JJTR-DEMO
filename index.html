<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>JJTR-DEMO 계산기</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    h1 { margin-bottom: 10px; }
    input { margin: 5px; padding: 5px; }
    table { border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px 12px; text-align: center; }
  </style>
</head>
<body>
  <h1>JJTR-DEMO 계산기</h1>

  <label>기준가: <input type="number" id="basePrice" value="3358.49" step="0.01"></label>
  <label>TR 값: <input type="number" id="tr" value="3.16" step="0.01"></label>
  <button onclick="calculateZones()">계산하기</button>

  <table id="zoneTable">
    <thead>
      <tr>
        <th>구간</th>
        <th>롱 진입가</th>
        <th>숏 진입가</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    function calculateZones() {
      const basePrice = parseFloat(document.getElementById("basePrice").value);
      const tr = parseFloat(document.getElementById("tr").value);

      const zones = [
        ["구간 1 (0 TR)", 0],
        ["구간 2 (1 TR)", 1],
        ["구간 3 (2 TR)", 2],
        ["구간 4 (3 TR)", 3],
        ["손절가 (3.5 TR)", 3.5],
        ["구간 5 (4 TR)", 4],
        ["구간 6 (5 TR)", 5],
        ["손절가 (5.5 TR)", 5.5],
      ];

      const tbody = document.querySelector("#zoneTable tbody");
      tbody.innerHTML = "";

      zones.forEach(([label, mult]) => {
        const longEntry = (basePrice - tr * mult).toFixed(2);
        const shortEntry = (basePrice + tr * mult).toFixed(2);

        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${label}</td>
          <td>${longEntry}</td>
          <td>${shortEntry}</td>
        `;
        tbody.appendChild(row);
      });
    }

    // 초기 계산 실행
    calculateZones();
  </script>
</body>
</html>
